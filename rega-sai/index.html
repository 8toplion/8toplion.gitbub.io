<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Material Design Login Form</title>
  
  
  
      <link rel="stylesheet" href="./style.css">

  
</head>

<body>

<hgroup>
   <h1>Регистрация</h1>
</hgroup>


<form>
  <div class="name">
      <input type="text"><span class="bar"></span>
      <label>ФИО</label>
  </div>

  <div class="email">
      <input type="email">
      <span class="bar"></span>
      <label>Email</label>
  </div>

  <div class="mobil">
      <input type="phone">
      <span class="bar"></span>
      <label>Телефон</label>
  </div>

<div class="group">
      <input type="date" >
      <span class="bar"></span>
      <label>Дата рождения</label>
  </div>

<div class="group">
      <input type="select" >
      <span class="bar"></span>
      <label>Адрес проживания</label>
  </div>
  <button type="button" class="button buttonBlue"> Ок
      <div class="ripples buttonRipples">
        <span class="ripplesCircle"></span>
      </div>
  </button>
</form>

<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script  src="script.js"></script>
</body>
</html>
